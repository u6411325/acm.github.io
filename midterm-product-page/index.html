<!DOCTYPE html>
<html lang="en">

<head>
  <title>Midterm Product Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body onload="loadData()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <nav class="navbar bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
        </a>
      </div>
    </nav>

    <div class="container-fluid">
      <a class="navbar-brand" href="#">Midterm Product Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link " aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Customers</a>
          <a class="nav-link active" href="#">Products</a>
        </div>
      </div>
    </div>
  </nav>

  <div style="margin: 3em">

    <div style=" width: 80%; display: flex; justify-content: flex-end;">

      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addModal"
        style="margin-right: 1em;">+ Add</button>
      <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#clearModal">Clear</button>

    </div>

  </div>

  <table id="productList" class="table table-bordered table-striped" style="margin: 0 auto; width: 65%;">


    <thead>
      <th style="width: 35%; text-align: center;">Item</th>
      <th style="width: 10%; text-align: center;">Quantity</th>
      <th style="width: 10%; text-align: center;">PPU</th>
      <th style="width: 10%; text-align: center;">Discount</th>
      <th style="width: 15%; text-align: center;">Total</th>
    </thead>
    <tbody id="productBody">


    </tbody>
    <tfoot>

      <tr>
        <td colspan="4" style="text-align: right;">Gross</td>
        <td style="text-align: right;">
          <span id="gross"></span>
        </td>
      </tr>

      <tr>
        <td colspan="4" style="text-align: right;">VAT 7%</td>
        <td style="text-align: right;">
          <span id="vat"></span>
        </td>
      </tr>

      <tr>
        <td colspan="4" style="text-align: right;">Total Discount</td>
        <td style="text-align: right;">
          <span id="tdiscount"></span>
        </td>
      </tr>

      <tr>
        <td colspan="4" style="text-align: right;">Net</td>
        <td style="text-align: right;">
          <span id="net"></span>
        </td>
      </tr>



    </tfoot>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="clearModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Are you sure?</h5>
        </div>
        <div class="modal-body">
          This will clear all data from your cart.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="$('#clearModal').modal('hide')">Close</button>
          <button type="button" class="btn btn-danger" onclick="clearTable()">Clear The Table </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Items</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Item</label>
              <input type="text" class="form-control" id="products" placeholder="Nintendo Switch OLED">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="qty" placeholder="1">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Price Per Unit</label>
              <input type="phone" class="form-control" id="ppu" placeholder="12000">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Discount</label>
              <input type="phone" class="form-control" id="discount" placeholder="1000">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-outline-primary" onclick="addToCart()">Add</button>
          </div>
        </div>
      </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="cart.js"></script>
</body>

</html>
